{% extends "plantilla/esquema.html" %}

{% block title %}Sign in{% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #508bfc;">
    <form method="post" action="/authentication_user">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Inicio de Sesión</h3>
                            <div class="mb-3" text-center>
                                <label for="Email" class="form-label">Email</label>
                                <input name="Email" type="text" class="form-control text-center" id="Email"
                                    required />
                            </div>
                            <div class="mb-3 text-center">
                                <label for="Contraseña" class="form-label">Contraseña</label>
                                <input name="Contraseña" type="password" class="form-control text-center"
                                    id="Contraseña" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    <hr class="my-4">
    <a href="/signup" class="link">¿No tienes cuenta? Registrate Aquí</a>
    </div>
    </div>
    </div>
    </div>
    </div>
</section>
{% endblock %}
