{% extends "plantilla/esquema_user.html" %} 
{% block title %}Bienvenida{% endblock %}
{%block content %}

<div class="card-body">
	<h5 class="card-title">Hola, <mark>{{ data_pyme[1] }}</mark></h5>
	<p class="card-text"></p>
</div>

<div class="row justify-content-center">
	<div class="box-form justify-content-center mb-4 row">
		<form method="post" action="/insertar_publicacion" class="col-sm-5 col-10 text-center">
			<div class="mb-2 text-center">
				<label for="Productos" class="form-label">¿Que tienes a la venta?</label>
				<input name="Productos" type="text" class="form-control text-center" id="Productos" required />
			</div>
			<div class="mb-2 text-center">
				<label for="Lugar" class="form-label">¿En que lugar estás?</label>
				<input name="Lugar" type="text" class="form-control text-center" id="Lugar" required />
			</div>
			<div class="mb-2 text-center">
				<label for="Precio" class="form-label">Indica los precios de tus productos</label>
				<input name="Precio" type="text" class="form-control text-center" id="Precio" required />
			</div>
			<div class="col-12 justify-content-center">
				<button class="btn btn-success" type="submit">Insertar</button>
				<button class="btn btn-warning" type="reset">Limpiar</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
