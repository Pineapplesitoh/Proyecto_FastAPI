{% extends "plantilla/esquema.html" %}

{% block title %}Sign in{% endblock %}
{% block content %}
<style>
    body {
        color: #fff;
        background: #508bfc;
        font-family: 'Roboto', sans-serif;
    }

    .form-control {
        height: 40px;
        box-shadow: none;
        color: #969fa4;
    }

    .form-control:focus {
        border-color: #5cb85c;
    }

    .form-control,
    .btn {
        border-radius: 3px;
    }

    .signup-form {
        width: 450px;
        margin: 0 auto;
        padding: 30px 0;
        font-size: 15px;
    }

    .signup-form h2 {
        color: #636363;
        margin: 0 0 15px;
        position: relative;
        text-align: center;
    }

    .signup-form h2:before,
    .signup-form h2:after {
        content: "";
        height: 2px;
        width: 30%;
        background: #d4d4d4;
        position: absolute;
        top: 50%;
        z-index: 2;
    }

    .signup-form h2:before {
        left: 0;
    }

    .signup-form h2:after {
        right: 0;
    }

    .signup-form .hint-text {
        color: #999;
        margin-bottom: 30px;
        text-align: center;
    }

    .signup-form form {
        color: #999;
        border-radius: 3px;
        margin-bottom: 15px;
        background: #f2f3f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    .signup-form .form-group {
        margin-bottom: 20px;
    }

    .signup-form input[type="checkbox"] {
        margin-top: 3px;
    }

    .signup-form .btn {
        font-size: 16px;
        font-weight: bold;
        min-width: 140px;
        outline: none !important;
    }

    .signup-form .row div:first-child {
        padding-right: 10px;
    }

    .signup-form .row div:last-child {
        padding-left: 10px;
    }

    .signup-form a {
        color: #fff;
        text-decoration: underline;
    }

    .signup-form a:hover {
        text-decoration: none;
    }

    .signup-form form a {
        color: #5cb85c;
        text-decoration: none;
    }

    .signup-form form a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>
    <div class="signup-form" id="RegistroForm">
        <form class="card card-body" action="/data_pyme" method="post">
            <h2>Registro</h2>
            <p class="hint-text">Crea tu cuenta, Es gratis! y solo tomará un momento.</p>
            <div class="row">
                <div class="mb-2 text-center">
                    <label for="Nombre" class="form-label">Nombre de PYME</label>
                    <input name="Nombre" type="text" class="form-control text-center" id="Nombre" required />
                </div>
                <div class="mb-2 text-center">
                    <label for="Categoria" class="form-label">Categoría de Venta(Comida,Ropa,etc)</label>
                    <select class="form-select" id="Categoria" name="Categoria">
                        <option selected></option>
                        <option value="Comida">Comida</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Tecnologia">Tecnología</option>
                        <option value="Juegos de Mesa">Juegos de Mesa</option>
                        <option value="Droga">Sucio Krippy</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="mb-2 text-center">
                    <label for="Telefono" class="form-label">Teléfono</label>
                    <input name="Telefono" type="number" class="form-control text-center" id="Telefono" required />
                </div>
                <div class="mb-2 text-center">
                    <label for="Email" class="form-label">Email</label>
                    <div class="input-group">
                        <input name="Email" type="text" class="form-control text-center" id="Email" required />
                    </div>
                </div>
                <div class="mb-2 text-center">
                    <label for="Contraseña" class="form-label">Contraseña</label>
                    <input name="Contraseña" type="password" class="form-control text-center" id="Contraseña"
                        required />
                </div>
                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox" required="required"> Acepto los <a
                            href="#">Terminos de uso</a> &amp; <a href="#">Politicas de Privacidad</a></label>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse
                </button>
        </form>
    </div>
    <div class="text-center">Ya tienes una cuenta? <a href="/signin">Inicia Sesión Aquí!</a></div>
    </div>
</body>

{% endblock %}
